<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="w-full p-[10%] bg-blue-300 space-y-4 hover:shadow-2xl rounded-md justify-center">
      <h1 class="font-bold">Login</h1>
      <form action="/app/login" method="post" class="space-y-2">
        <div>
          <div>
            <label for="login_email">email</label>
          </div>
          <input type="email" name="login_email" id="login_email" class="
            focus:ring
            focus:ring-green-300
            placeholder:italic
            placeholder:text-slate-700
            w-full
            pl-1
            pr-1
            rounded-xl
            shadow-md
            active:shadow-rose-500
            focus:outline-none
            font-sans
            text-sm
            font-normal"/>
        </div>
        <div>
          <div>
            <label for="login_password">password</label>
          </div>
          <input type="password" name="login_password" id="login_password" class="
            w-full
            pl-1
            pr-1
            rounded-xl
            shadow-lg
            focus:shadow-cyan-300
            focus:outline-none
            font-sans"/>
        </div>
        <div>
          <input type="submit" value="login" class="w-full bg-green-300 hover:shadow-lg rounded-xl"/>
        </div>
      </form>
    </div>
  </body>
</html>
