<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
  </head>
  <body>
    <div class="container flex mx-auto space-x-4 justify-center py-16">
      <div class="p-[10%] bg-blue-300 space-y-4 hover:shadow-2xl ">
        <h1 class="font-bold">Login</h1>
        <form action="/login" method="post" class="space-y-2">
          <div>
            <div>
              <label for="login_email">email</label>
            </div>
            <input type="email" name="login_email" id="login_email" class="w-full pl-[5%] rounded-xl shadow-lg focus:outline-none font-sans text-sm font-normal"/>
          </div>
          <div>
            <div>
              <label for="login_password">password</label>
            </div>
            <input type="password" name="login_password" id="login_password" class="w-full pl-[5%] rounded-xl shadow-lg focus:outline-none font-sans text-sm font-normal"/>
          </div>
          <div>
            <input type="submit" value="login" class="w-full bg-green-300 hover:shadow-lg rounded-xl"/>
          </div>
        </form>
      </div>
      <div class="bg-green-300 p-[10%] space-y-4 hover:shadow-2xl">
        <h1 class="font-bold">Register</h1>
        <form action="/register" method="post" class="space-y-2">
          <div>
            <div>
              <label for="email">email</label>
            </div>
            <input type="email" name="email" id="email" class="w-full pl-[5%] rounded-md max-w-2xl shadow-lg focus:outline-none font-sans text-sm font-normal"/>
          </div>
          <div>
            <div>
              <label class="font-sans text-sm font-normal" for="password">password</label>
            </div>
            <input type="password" name="pass" id="password" class="w-full pl-[5%] rounded-md shadow-lg focus:outline-none"/>
          </div>
          <div>
            <div>
              <label for="confirn_password">confirn password</label>
            </div>
            <input type="confirn_password" name="pass" id="confirn_password" class="w-full pl-[5%] rounded-md shadow-lg focus:outline-none"/>
          </div>
          <div>
            <input type="submit" value="login" class="w-full hover:shadow-lg bg-blue-300 rounded-md" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
